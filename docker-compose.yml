version: "3.5"

services:

  # Hadoop

  namenode:
    image: vkotha/hadoop-namenode:2.0.0-hadoop2.8.5-java8
    restart: always
    volumes:
      - ${DATADIR}/namenode:/hadoop/dfs/name
    env_file:
      - ./config/hadoop-hive.env
    environment:
      CLUSTER_NAME: "bigdata1"
      HDFS_CONF_fs_s3a_access_key: ${MINIO_ACCESS_KEY}
      HDFS_CONF_fs_s3a_secret_key: ${MINIO_SECRET_KEY}
      AWS_ACCESS_KEY_ID: ${MINIO_ACCESS_KEY}
      AWS_SECRET_ACCESS_KEY: ${MINIO_SECRET_KEY}
    ports:
      - "50070:50070"
      - "8088:8088"
      - "8188:8188"
    networks:
      - base_net

  datanode:
    image: vkotha/hadoop-datanode:2.0.0-hadoop2.8.5-java8
    restart: always
    volumes:
      - ${DATADIR}/datanode:/hadoop/dfs/data
    env_file:
      - ./config/hadoop-hive.env
    environment:
      SERVICE_PRECONDITION: "namenode:50070"
      HDFS_CONF_fs_s3a_access_key: ${MINIO_ACCESS_KEY}
      HDFS_CONF_fs_s3a_secret_key: ${MINIO_SECRET_KEY}
      AWS_ACCESS_KEY_ID: ${MINIO_ACCESS_KEY}
      AWS_SECRET_ACCESS_KEY: ${MINIO_SECRET_KEY}
    ports:
      - "50075:50075"
      - "8042:8042"
    networks:
      - base_net

  # Hive

  hive-server:
    image: vkotha/hive:2.3.6-postgresql-metastore-s3
    restart: always
    env_file:
      - ./config/hadoop-hive.env
    environment:
      HIVE_CORE_CONF_javax_jdo_option_ConnectionURL: "jdbc:postgresql://hive-metastore/metastore"
      SERVICE_PRECONDITION: "hive-metastore:9083 namenode:50070 datanode:50075"
      HDFS_CONF_fs_s3a_access_key: ${MINIO_ACCESS_KEY}
      HDFS_CONF_fs_s3a_secret_key: ${MINIO_SECRET_KEY}
      AWS_ACCESS_KEY_ID: ${MINIO_ACCESS_KEY}
      AWS_SECRET_ACCESS_KEY: ${MINIO_SECRET_KEY}
    ports:
      - "10000:10000"
      - "10002:10002"
    networks:
      - base_net

  hive-metastore:
    image: vkotha/hive:2.3.6-postgresql-metastore-s3
    restart: always
    env_file:
      - ./config/hadoop-hive.env
    environment:
      SERVICE_PRECONDITION: "hive-metastore-postgresql:5432"
      HDFS_CONF_fs_s3a_access_key: ${MINIO_ACCESS_KEY}
      HDFS_CONF_fs_s3a_secret_key: ${MINIO_SECRET_KEY}
    command: /opt/hive/bin/hive --service metastore
    ports:
      - "9083:9083"
    networks:
      - base_net

  hive-metastore-postgresql:
    image: bde2020/hive-metastore-postgresql:2.3.0
    volumes:
      - ${DATADIR}/hive-metastore:/var/lib/postgresql/data
    networks:
      - base_net


  # tez-ui
  tez-ui:
    image: vkotha/tez-ui:latest
    restart: always
    ports: 
      - "18080:8080"
    networks:
      - base_net


  # Presto
  presto-coordinator:
    image: vkotha/prestodb:326
    restart: always
    ports:
      - "8080:8080"
    environment:
      S3_ACCESS_KEY: ${MINIO_ACCESS_KEY}
      S3_SECRET_KEY: ${MINIO_SECRET_KEY}
      S3_ENDPOINT: "http://minio:9000"
    volumes:
      - ./config/presto:/opt/presto/etc
    networks:
      - base_net

  # Minio

  minio:
    image: minio/minio:RELEASE.2020-10-09T22-55-05Z 
    restart: always
    ports:
      - "9000:9000"
    env_file:
      - ./config/hadoop-hive.env
    environment:
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY}
    volumes:
      - ${DATADIR}/minio/data:/data
      - ${DATADIR}/minio/config:/root/.minio
    command: server /data
    networks:
      - base_net

networks:
  base_net:
    name: bigdatanet
